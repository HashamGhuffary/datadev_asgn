<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up-page">
        <div class="div">
          <div class="div-2">
            <div class="text-wrapper">Create an account</div>
            <p class="already-have-an">
              <span class="span">Already have an account?&nbsp;&nbsp; </span> <span class="text-wrapper-2">Login</span>
            </p>
          </div>
          <div class="content-conatiner">
            <div class="text-container">
              <div class="div-2">
                <p class="p">You’re creating an account as?</p>
                <div class="containers">
                  <div class="patient-container">
                    <div class="text-button">
                      <div class="radio-buttons"></div>
                      <div class="text-wrapper-3">As a patient</div>
                    </div>
                  </div>
                  <div class="clinician-container">
                    <div class="text-button">
                      <div class="ellipse-wrapper"><div class="ellipse"></div></div>
                      <div class="text-wrapper-4">As a clinician</div>
                    </div>
                  </div>
                  <div class="family-container">
                    <div class="text-button">
                      <div class="radio-buttons-2"></div>
                      <div class="text-wrapper-5">As a Friend/Family</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-fields">
                <div class="text-field">
                  <input class="input" placeholder="Full Name" type="text" /> <input class="input-field" />
                </div>
                <div class="text-field">
                  <input class="input" placeholder="Email Address" type="email" />
                  <div class="input-field-2">
                    <input class="input-2" /> <img class="eye-disable" src="img/eye-disable-1.png" />
                  </div>
                </div>
                <div class="text-field">
                  <label class="label" for="input-1">Password</label>
                  <div class="input-field-2">
                    <input class="input-2" id="input-1" /> <img class="img" src="img/eye-disable-2.png" />
                  </div>
                </div>
                <div class="re-entre-password">
                  <div class="text-field-2">
                    <div class="hide-password">
                      <div class="text-wrapper-6">Confirm your password</div>
                      <div class="password-hide-see">
                        <img class="eye-disable-2" src="img/eye-disable-1.png" />
                        <div class="text-wrapper-7">Hide</div>
                      </div>
                    </div>
                    <div class="input-field-2">
                      <input class="re-entre-password-2" />
                      <img class="eye-disable-3" src="img/eye-disable-1.png" />
                      <img class="eye-disable-4" src="img/eye-disable-2.png" />
                    </div>
                  </div>
                  <div class="skills"></div>
                </div>
              </div>
              <div class="check-box">
                <img class="img" src="img/check-box-1.png" />
                <p class="i-want-to-receive">
                  I agree to the Terms of Service and acknowledge you’ve read our Privacy Policy.
                </p>
              </div>
            </div>
            <div class="primary-buttons"><div class="button-label">Create Account</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
